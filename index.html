<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Datos para Transferencia - Banco Provincia</title>

<!-- Evita que iPhone convierta nÃºmeros en enlaces -->
<meta name="format-detection" content="telephone=no">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .box {
        background: #fff;
        padding: 25px;
        border: 1px solid #ccc;
        border-radius: 8px;
        max-width: 420px;
        width: 100%;
        text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h2 {
        margin-bottom: 10px;
        font-size: 24px;
    }

    h3 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #2a7b2a;
        font-weight: bold;
        font-size: 20px;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
        margin: 18px 0;
    }

    .dato {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        word-break: break-word;
    }

    .copy-icon {
        width: 20px;
        height: 20px;
        cursor: pointer;
        opacity: 0.7;
        transition: 0.2s ease;
    }

    .copy-icon:hover {
        opacity: 1;
    }

    .copied {
        filter: hue-rotate(90deg) brightness(1.3);
        opacity: 1 !important;
    }

    /* Evita que CUIT y CBU se conviertan en enlaces */
    a, a:visited, a:active {
        color: inherit !important;
        text-decoration: none !important;
        pointer-events: none !important;
    }

    @media (max-width: 480px) {
        h2 { font-size: 22px; }
        h3 { font-size: 18px; }
        p { font-size: 16px; }
    }
</style>

<script>
    function copiar(texto, iconoId) {
        navigator.clipboard.writeText(texto);
        const icono = document.getElementById(iconoId);
        icono.classList.add("copied");
        setTimeout(() => icono.classList.remove("copied"), 800);
    }
</script>

</head>
<body>

<div class="box">
    <h2>Datos para Transferencia</h2>
    <h3>Banco Provincia</h3>

    <p><strong>Alias:</strong><br>
        <span class="dato">
            Internet.Multiacceso
            <img id="iconAlias" class="copy-icon"
                 src="https://cdn-icons-png.flaticon.com/512/60/60990.png"
                 onclick="copiar('Internet.Multiacceso', 'iconAlias')" alt="Copiar">
        </span>
    </p>

    <p><strong>CBU:</strong><br>
        <span class="dato">
            0140023603506864203708
            <img id="iconCBU" class="copy-icon"
                 src="https://cdn-icons-png.flaticon.com/512/60/60990.png"
                 onclick="copiar('0140023603506864203708', 'iconCBU')" alt="Copiar">
        </span>
    </p>

    <p><strong>Titular:</strong><br>
        <span class="no-link">Cristian Roly Velasquez Burgoa</span>
    </p>

    <p><strong>CUIT:</strong><br>
        <span class="no-link">20-95017739-0</span>
    </p>
</div>

</body>
</html>
